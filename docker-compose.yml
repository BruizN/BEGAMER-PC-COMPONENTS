version: '3.8'

services:
  backend:
    build: .
    ports:
      - "8000:8000"
    volumes:
      - .:/app
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload
    depends_on:
      db:
        condition: service_healthy

  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    
    volumes:
      - pg_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

    # HEALTHCHECK (EL TRUCO PRO):
    # Docker ejecuta este comando dentro del contenedor cada 5 segundos.
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 5s     # Cada cuánto probar
      timeout: 5s      # Cuánto esperar respuesta
      retries: 5       # Cuántos fallos tolerar antes de rendirse

volumes:
  pg_data: