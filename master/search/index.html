          <script type="text/javascript">const documents = [{"href":"../begamer-components/","type":"Software System Info","title":"BEGamer Components | Modelo de Datos (Iteración 1: Autenticación)","text":"Modelo de Datos (Iteración 1: Autenticación) **Nota de Diseño:** Se utiliza UUIDv7 para la Clave Primaria. Esto permite mantener la base de datos indexada eficientemente por tiempo, evitando la fragmentación que producen los UUIDv4 aleatorios. ecommerce"},{"href":"../begamer-components/context/","type":"Context views","title":"BEGamer Components | Context views","text":"BEGamer Components Plataforma para buscar, comparar y comprar hardware."},{"href":"../begamer-components/container/","type":"Container views","title":"BEGamer Components | Container views","text":"API Backend Maneja la autenticación (Login) y autorización. Python 3.11 slim + FastAPI Base de Datos Almacena usuarios, roles y hashes de contraseñas. PostgreSQL 15-alpine"},{"href":"../begamer-components/dependencies/","type":"Dependencies","title":"BEGamer Components | Dependencies","text":"Pasarela de Pagos (Sandbox) Inicia transacción y valida estado Servicio Impuestos Internos (Mock) Solicita folio y timbre electrónico (Simulado) Sistema de Correo Envía correos electrónicos a clientes"},{"href":"../begamer-components/decisions/1/","type":"Software System Decision","title":"BEGamer Components | Selección de Stack Tecnológico para Backend","text":"Selección de Stack Tecnológico para Backend Contexto Decisión Consecuencias Positivas Negativas / Riesgos **Fecha:** 2025-12-09\n**Estado:** Aceptado El proyecto \"BEGamer Components\" requiere el desarrollo de una API REST eficiente y documentada para gestionar el inventario y las ventas. El equipo de desarrollo (unipersonal) cuenta con un tiempo limitado para la implementación y requiere herramientas que permitan un desarrollo ágil. Limitaciones: Se utilizará el lenguaje **Python** v3.13 junto con el framework **FastAPI**. Se descartan otros lenguajes (como Java o C#) debido a la curva de aprendizaje que implicarían, lo cual pondría en riesgo los plazos de entrega del proyecto."},{"href":"../begamer-components/decisions/2/","type":"Software System Decision","title":"BEGamer Components |  Selección de Motor de Base de Datos Principal, ORM y gestor de migraciones","text":"Selección de Motor de Base de Datos Principal, ORM y gestor de migraciones Contexto Opciones Consideradas como motor ORM Decisión Justificación Consecuencias El sistema de e-commerce \"BEGamer Components\" requiere almacenar información de productos, usuarios, inventario y órdenes de compra. La integridad de los datos en las órdenes y el inventario es crítica (no podemos vender stock que no existe). Se seleccionará **PostgreSQL** junto a **SQLModel** y **Alembic**. Al ser un e-commerce, la relación entre tablas (Usuario -> Orden -> Detalle -> Producto) es fuerte. Se necesitan transacciones ACID para asegurar que al comprar, se descuente el stock inmediatamente. PostgreSQL ofrece esto y además tiene buen soporte para JSON si se necesita guardar especificaciones técnicas flexibles de los PC. Para el ORM SQLModel es excelente considerando que se trabaja con FastAPI, ya que \nofrece la validación de datos de Pydantic y la definición de tablas como modelos entre otras cosas, usando SQLAlchemy por debajo. Se usará Alembic para la gestión de migraciones de la base de datos ya que es el éstandar junto a SQLModel/SQLAlchemy"},{"href":"../begamer-components/decisions/3/","type":"Software System Decision","title":"BEGamer Components |  Selección de Estilo(Macro arquitectónico) y Patron Arquitectónico(Micro arquitectónico)","text":"Selección de Estilo(Macro arquitectónico) y Patron Arquitectónico(Micro arquitectónico) Contexto Estilos arquitectónicos considerados Patrones arquitectónicos considerados Decisión Justificación Consecuencias El sistema de e-commerce \"BEGamer Components\" requiere un estilo y patrones arquitectónicos que permitan una arquitectura limpia y mantenible. La arquitectura debe ser escalable y segura para proteger la información sensible de los usuarios. Se seleccionará **Monolitico modular** junto a **Layered Architecture**. El monolitico modular es una arquitectura donde toda la aplicación se despliega \ncomo una sola unidad (un solo artefacto/proceso), pero el código interno está \nestrictamente organizado en módulos de bajo acomplamiento basados en el dominio \ndel negocio permitiendo que si se necesita escalar un modulo se puede convertir \nen un microservicio, gracias a que sigue siendo un monolito es mas simple para \nun equipo pequeño, a diferencia de microservicios que requieren mas experiencia \ny mas tiempo para implementar, pero seguimos conservando la ventaja de modulos \ncon bajo acomplamiento. Ademas es optima para un equipo pequeño. Tambien debido \nal tamaño del equipo y del proyecto se escogera Layered Architecture ya que \nofrece una forma simple de organizar el codigo. Se encontrara dentro de cada \nmodulo(repository.py, router.py, service.py) y db.py como capa de infraestructura \ncompartida. Modelos pydantic (schemas.py) y tablas de SQLModel(models.py) en \ncada módulo correspodiente."},{"href":"../begamer-components/decisions/4/","type":"Software System Decision","title":"BEGamer Components | Estrategia de Autenticación y Seguridad","text":"Estrategia de Autenticación y Seguridad Contexto Decisiones 1. Mecanismo de Sesión: JWT (JSON Web Tokens) 2. Almacenamiento de Contraseñas: Hashing con Argon2 3. Librería de Criptografía: PyJWT Consecuencias **Fecha:** 2025-12-23\n**Estado:** Aceptado El sistema requiere identificar a los administradores y clientes de forma segura. Se necesita un mecanismo para mantener la sesión del usuario entre peticiones de forma eficiente (stateless vs stateful) y una forma robusta de almacenar credenciales, ya que almacenar contraseñas en texto plano es inaceptable. Se utilizará el esquema de autenticación **Bearer Token** con **JWT**. Se utilizará el algoritmo **Argon2** (vía librería `pwdlib`). Se utilizará **PyJWT** para la generación (codificación) y validación (decodificación) de los tokens."},{"href":"../begamer-components/decisions/5/","type":"Software System Decision","title":"BEGamer Components | Estrategia de Identificadores (Primary Keys): UUIDv7","text":"Estrategia de Identificadores (Primary Keys): UUIDv7 Contexto Decisión Justificación Consecuencias Positivas Negativas / Requisitos **Fecha:** 2025-12-31\n**Estado:** Aceptado El sistema requiere identificadores únicos para todas las entidades (Usuarios, Productos, Órdenes). \nEl uso de identificadores secuenciales tradicionales (Integers autoincrementales: 1, 2, 3...) presenta problemas de seguridad (permiten enumeración de recursos y estimación del volumen de negocio) y dificultades en entornos distribuidos.\nPor otro lado, los UUIDv4 (totalmente aleatorios) resuelven la seguridad, pero causan problemas de rendimiento en las bases de datos al fragmentar los índices debido a su falta de orden secuencial. Se utilizará **UUIDv7** como Clave Primaria (Primary Key) estándar para todas las tablas del sistema. Los IDs serán generados a nivel de aplicación (FastAPI/Python) antes de la inserción, utilizando librerías compatibles con el borrador del estándar IETF (ej: `uuid6` o `uuid-utils`). Se eligió la versión 7 sobre la versión 4 o los Integers por las siguientes razones:"},{"href":"../pasarela-de-pagos-(sandbox)/","type":"Software System Info","title":"Pasarela de Pagos (Sandbox) | Info","text":"webpay"},{"href":"../pasarela-de-pagos-(sandbox)/context/","type":"Context views","title":"Pasarela de Pagos (Sandbox) | Context views","text":"Pasarela de Pagos (Sandbox) Gestiona transacciones bancarias en ambiente de pruebas."},{"href":"../pasarela-de-pagos-(sandbox)/dependencies/","type":"Dependencies","title":"Pasarela de Pagos (Sandbox) | Dependencies","text":"BEGamer Components Inicia transacción y valida estado"},{"href":"../servicio-impuestos-internos-(mock)/","type":"Software System Info","title":"Servicio Impuestos Internos (Mock) | Info","text":"sii"},{"href":"../servicio-impuestos-internos-(mock)/context/","type":"Context views","title":"Servicio Impuestos Internos (Mock) | Context views","text":"Servicio Impuestos Internos (Mock) Simula la validación y emisión de boletas para fines académicos."},{"href":"../servicio-impuestos-internos-(mock)/dependencies/","type":"Dependencies","title":"Servicio Impuestos Internos (Mock) | Dependencies","text":"BEGamer Components Solicita folio y timbre electrónico (Simulado)"},{"href":"../sistema-de-correo/","type":"Software System Info","title":"Sistema de Correo | Info","text":"email_system"},{"href":"../sistema-de-correo/context/","type":"Context views","title":"Sistema de Correo | Context views","text":"Sistema de Correo Envía confirmaciones de órdenes y recuperación de claves."},{"href":"../sistema-de-correo/dependencies/","type":"Dependencies","title":"Sistema de Correo | Dependencies","text":"BEGamer Components Envía correos electrónicos a clientes"}];const idx = lunr(function () {
