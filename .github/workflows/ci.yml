name: CI/CD Pipeline

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]

jobs:
  quality-check:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_DB: BEGAMER_db
          POSTGRES_USER: DVFAST
          POSTGRES_PASSWORD: bEGamer_dev_2025
        ports:
          - 5432:5432
        # Healthcheck: Obligatorio para que GitHub espere a que la BD estÃ© lista
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Lint with Ruff
        run: |
          pip install ruff
          ruff check .

      - name: Test with Pytest
        env:
          POSTGRES_DB: BEGAMER_db
          POSTGRES_USER: DVFAST
          POSTGRES_PASSWORD: bEGamer_dev_2025
          POSTGRES_URL: postgresql+asyncpg://DVFAST:bEGamer_dev_2025@localhost:5432/BEGAMER_db
          SECRET_KEY: "secret_para_tests_github"
          ALGORITHM: "HS256"
          ACCESS_TOKEN_EXPIRE_MINUTES: 30
        run: |
          pytest